{% extends "base.html" %}

{% block title %} Listing {% endblock %}
{% block optional %}
<style>
    .card{
        padding: 0 20px;
        margin: 0 10px;
    }
</style>
{% endblock %}
{% block body %}
<h2> Registered Devices List: {{ data|length}} </h2>
<div class="container">
    {% for d in data %}
        <div class="card text-white bg-primary sm-3" style="max-width: 18rem;">
            <a href="/meter/{{ d.id }}" style="color: #ffffff; text-decoration: none;">
                <div class="card">
                    <div class="card-body">
                    <h5 class="card-title">Device {{ d.id }}</h5>
                    <p class="card-text">{{ d.address }}</p>
                    <p class="card-text">{{ d.status }}</p>
                    </div>
                </div>
            </a>
        </div> 
    {% endfor %}
</div>
{% endblock %}
