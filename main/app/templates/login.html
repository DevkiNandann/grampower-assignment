{% extends "base.html" %}

{% block title %} Login {% endblock %}
{% block optional%}
<style>
    .form-group{
        width: 20%;
    }
</style>
{% endblock %}
{% block body %}
    <div style="margin: 20px;">
        <form role="form" method="post" action="">
            {% csrf_token %}
            <div class="form-group">
                <label class="form-label">Email</label>
                {{ form.email }}
            </div>

            <div class="form-group mb-3 position-relative">
                <label class="form-label">Password</label>
                {{ form.password }}
            </div>

            <button type="submit" name="" class="btn btn-primary sign-in-btn text-center w-100">Log In</button>

        </form>
    </div>
{% endblock %}
