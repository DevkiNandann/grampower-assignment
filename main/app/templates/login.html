{% extends "base.html" %}

{% block title %} Login {% endblock %}
{% block optional%}
<style>
    .form-group{
        width: 20%;
    }
</style>
{% endblock %}
{% block body %}
    <div style="margin: 20px;">
        <form role="form" method="post" action="">
            {% csrf_token %}
            <div class="form-group">
                <label class="form-label">Email</label>
                {{ form.email }}
            </div>

            <div class="form-group mb-3 position-relative">
                <label class="form-label">Password</label>
                {{ form.password }}
                <button type="button" class="passowrd-eye">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="24" height="20" class="svg-toggle-password" title="Toggle Password Security">
                    <title>Hide/Show Password</title>
                    <path d="M24,9A23.654,23.654,0,0,0,2,24a23.633,23.633,0,0,0,44,0A23.643,23.643,0,0,0,24,9Zm0,25A10,10,0,1,1,34,24,10,10,0,0,1,24,34Zm0-16a6,6,0,1,0,6,6A6,6,0,0,0,24,18Z"/>
                        <rect x="20.133" y="2.117" height="44" transform="translate(23.536 -8.587) rotate(45)" class="closed-eye open-eye"/>
                    </svg>
                </button>
            </div>

            <button type="submit" name="" class="btn btn-primary sign-in-btn text-center w-100">Log In</button>

        </form>
    </div>
{% endblock %}
